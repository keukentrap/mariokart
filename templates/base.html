{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Mario Kart Tournooi MGZ 2018</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>

	<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    		<span class="navbar-toggler-icon"></span>
	  		</button>
	  		<div class="collapse navbar-collapse mx-auto" id="navbarNav" style="max-width: 800px">
	    	<ul class="navbar-nav mx-2">
				<li class="nav-item {% if '/' == request.path %}active{% endif %}">
					<a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
	      			</li>
					<li class="nav-item {% if 'loting' in request.path %}active{% endif %}">
					<a class="nav-link" href="{% url 'loting' %}">Loting</a>
	      		</li>
				<li class="nav-item {% if 'resultaten' in request.path %}active{% endif %}">
					<a class="nav-link" href="{% url 'resultaten' %}">Resultaten</a>
	      		</li>
				{% if request.user.is_staff %}
	      		<li class="nav-item">
					<a class="nav-link" href="/admin">Admin</a>
	      		</li>
				{% endif %}
	    	</ul>
	  </div>
	</nav>
	
	<div class="container pt-2" style="max-width: 800px">
		{% block content %}{% endblock content %}
		<p class="text-center text-muted">
			ZWAAR 2019
		</p>
	</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
